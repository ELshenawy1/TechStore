<div class="container text-center">
    <div class="row">
        <div *ngFor="let p of products" class="col-md-4 pt-3">
            <div class="card text-decoration-none" style="width: 18rem;">
                <img [src]="p.img" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{p.name}} </h5>
                  <h6 class="card-title">{{p.price | currency}}  </h6>
                  <p *ngIf="p.quantity>1" class="card-text">Quantity: {{p.quantity}}</p>
                  <p *ngIf="p.quantity==1" class="card-text">Last One</p>
                  <p *ngIf="p.quantity==0" class="card-text">Sold Out</p>
                  <a disable [ngClass]="{'w-100':(true),'mb-2':(true),'btn-danger':(p.quantity==0),'disabled':(p.quantity==0), 'btn-warning':(p.quantity == 1) , 'btn-success':(p.quantity > 1) }" class="btn btn-primary"><i class="bi bi-bag"></i> Buy Now</a>
                  <div class="d-flex justify-content-between">
                    <a [routerLink]="['/product/',p.id,'edit']" class="btn btn-secondary w-25"><i class="bi bi-pencil-square"></i> </a>
                    <a (click)="deleteItem(p.id)" class="btn btn-danger w-25"><i class="bi bi-trash3"></i> </a>
                    <a [routerLink]="['/product/',p.id,]" class="btn btn-primary w-25"><i class="bi bi-list"></i> </a>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
